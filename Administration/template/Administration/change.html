{% extends "base.html" %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Change Password</h1>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-default">
                        <form action="https://magz.retenvi.com/password/reset" method="POST" role="form">
                            <input type="hidden" name="_token" value="QvkubfvtyvgFbcoRWyttE6AezbyzxjM592BdxzMF">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="old_password">Old Password</label>
                                    <div class="input-group">
                                        <input id="old_password" type="password" class="form-control " name="old_password" autofocus="">
                                        <div class="input-group-append old_password">
                                            <div class="input-group-text">
                                                <span class="fas fa-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="new_password">New Password</label>
                                    <div class="input-group">
                                        <input id="new_password" type="password" class="form-control " name="password">
                                        <div class="input-group-append password">
                                            <div class="input-group-text">
                                                <span class="fas fa-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password_confirmation">New Password (Again)</label>
                                    <div class="input-group">
                                        <input id="password_confirmation" type="password" class="form-control" name="password_confirmation">
                                        <div class="input-group-append password_confirmation">
                                            <div class="input-group-text">
                                                <span class="fas fa-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Change Your Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
    <strong>Copyright <a href="{% url 'dashboard' %}">Hamro Academy</a>.</strong> All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
    </div>
</footer>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
{% endblock %}
