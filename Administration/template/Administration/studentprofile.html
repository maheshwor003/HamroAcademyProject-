{% extends "studentnavbar.html" %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Profile</h1>
                </div>
                <!-- /.col -->
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <!-- Profile Image -->
                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle" src="../../static/design/images/userss.JPG" alt="User profile picture">
                            </div>
                            <h3 class="profile-username text-center">{{ user.student.name}}</h3>
                            <p class="text-muted text-center">Student</p>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                    <!-- About Me Box -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">About Me</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <strong><i class="fas fa-user-md mr-1"></i> Classroom</strong>
                            <p class="text-muted">
                              {{user.student.class_id}}
                            </p>
                            <hr>
                            <strong><i class="far fa-file-alt mr-1"></i> About</strong>
                            <p class="text-muted">someone who likes to learn and listen</p>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
                <div class="col-md-9">
                    <form class="form-horizontal" action="https://magz.retenvi.com/admin/profile/3" method="POST" role="form" enctype="multipart/form-data">
                        <input type="hidden" name="_method" value="PATCH"> <input type="hidden" name="_token" value="QvkubfvtyvgFbcoRWyttE6AezbyzxjM592BdxzMF">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item"><a class="nav-link active" href="#settings" data-toggle="tab">Student Details</a>
                                    </li>
                                   
                                </ul>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="active tab-pane" id="settings">

                                        <div class="form-group row">
                                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" value="{{user.student.name}}">
                                                <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" value="{{user.student.USN}}">
                                                <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" value="{{user.id}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" value="{{user.username}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" value="{{user.email}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputEmail" class="col-sm-2 col-form-label">Address</label>
                                            <div class="col-sm-10">
                                                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" value="{{user.address}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputEmail" class="col-sm-2 col-form-label">Gender</label>
                                            <div class="col-sm-10">
                                                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" value="{{user.student.sex}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputEmail" class="col-sm-2 col-form-label">Date of Birth</label>
                                            <div class="col-sm-10">
                                                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" value="{{user.student.DOB}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputOccupation" class="col-sm-2 col-form-label">Classroom</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="occupation" class="form-control" id="inputOccupation" placeholder="Occupation" value="{{user.student.class_id}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputAbout" class="col-sm-2 col-form-label">About</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" name="about" id="inputAbout" placeholder="About">someone who likes to learn and listen</textarea>
                                            </div>
                                        </div>
                                      
                                       
                                    </div>
                                   
                                    <!-- /.tab-pane -->
                                </div>
                                <!-- /.tab-content -->
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary float-right">Update Profile</button>
                            </div>
                        </div>
                    </form>
                    <!-- /.nav-tabs-custom -->
                </div>
                <!-- /.col -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
    <strong>Copyright  <a href="{% url 'dashboard' %}">Hamro Academy</a>.</strong> All rights reserved.
    <div class="float-right d-none d-sm-inline-block">

    </div>
</footer>

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

{% endblock %}
