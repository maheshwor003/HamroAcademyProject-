{% extends "base.html" %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Courses</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Courses</a></li>
                        <li class="breadcrumb-item active">Add New courses</li>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->



    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Course add</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div class="tabcontent" id="new">
                                    <div class="form-group">
                                        {{ form.as_p }}

                                    </div>
                                    <div class="form-group ">
                                        <label for="inputStatus ">Department</label>
                                        <select id="depart" class="form-control-sm custom-select">
                                        <option selected >Choose Department</option>
                                        {% for depart in departments %}
                                        <option value="{{depart.id}}">  {{depart.name}}</option>
                                        {% endfor %}
                                      </select>
                                    </div>
                            </fieldset>

                            <div class="row ">
                                <div class="col-12 ">
                                    <a href="{% url 'addteacher' %}" class="btn btn-secondary ">Cancel</a>
                                    <input type="submit" value="Submit" onclick="InsertCourse();" class="btn btn-success float-right">
                                </div>
                            </div>
                            </div>
                    </div>
                    <!-- /.card -->
                </div>
            </div>

            </form>

        </div>
    </section>

    <!-- /.content -->

    <!-- /.content-wrapper -->




    <!-- /.content-wrapper -->
    <footer class="main-footer ">
        <strong>Copyright  <a href="addcourse.html">Hamro academy</a>.</strong> All rights reserved.
        <div class="float-right d-none d-sm-inline-block ">
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark ">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>


{% endblock %}
